      PICODATA_FAILURE_DOMAIN: HOST=picodata-1
      PICODATA_INIT_REPLICATION_FACTOR: 2
      PICODATA_HTTP_LISTEN: picodata-1-2:8001
      PICODATA_LOG_LEVEL: info
      PICODATA_SHARE_DIR: /share_dir
    volumes:
      - $PWD/tmp:/pico
    ports:
      - "13302:3301"
      - "18302:8001"

